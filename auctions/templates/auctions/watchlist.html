{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Watchlist</h1>
    
    <div>
        <ul>
            {% for item in items %}
                <li><a href="listings/{{item.listing.id}}">{{item.listing.title}}</a></li>
            {% empty %}
            <li> No listings added yet</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
