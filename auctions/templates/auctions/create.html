{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create Listing</h1>
    
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        
        <div>
            <p>Logged in User: {{user.username}}</p>
            <input type="number" id="{{user.id}}" name="creator" value="{{user.id}}" hidden>
            
            <input class="form-control" type="text" name="title" placeholder="listing title">
            <input class="form-control" type="text" name="description" placeholder="Description">
            <input class="form-control" type="number" name="bid" placeholder="bid">
        </div>
        
        <div>
            
           <div> <label for="categories">Select Category (if any):</label></div>

                <select name="categories" id="categories" multiple>
                    {% for category in categories %}
                        <option value="{{category.name}}">{{category.name}}</option>
                    {% endfor %}
                
                </select>
        </div>

        <div>
            <input class="btn btn-primary" type="submit" value="Create Listing!">
        </div>
    </form>
{% endblock %}
